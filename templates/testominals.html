<!-- Start Testimonial
	=========================================== -->
    <section class="testimonial section" id="testimonial">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- testimonial wrapper -->
                    <div class="testimonial-slider">
                        {% for tes in testimonals %}
                        <!-- testimonial single -->
                        <div class="item text-center">
                            <i class="tf-ion-chatbubbles"></i>
                            <!-- client info -->
                            <div class="client-details">
                                <p>{{tes.feedback}}</p>
                            </div>
                            <!-- /client info -->
                            <!-- client photo -->
                            <div class="client-thumb">
                                <img loading="lazy" src="{{tes.image.url}}" class="img-fluid" alt="">
                            </div>
                            <div class="client-meta">
                                <h3>{{tes.name}}</h3>
                                {% if tes.designation %}
                                <span>{{tes.designation}}</span>
                                {% endif %}
                            </div>
                            <!-- /client photo -->
                        </div>
                        <!-- /testimonial single -->
                        {% endfor %}
                    </div>
                </div> <!-- end col lg 12 -->
            </div> <!-- End row -->
        </div> <!-- End container -->
    </section> <!-- End Section -->
