<section class="portfolio section-sm" id="portfolio">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8">
                <!-- section title -->
                <div class="title text-center">
                    <h2>Our Works</h2>
                    <p>At Tintosh, value-based upscaling is central to our work environment...</p>
                    <div class="border"></div>
                </div>
                <!-- /section title -->
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <div class="portfolio-filter">
                    <!-- <button type="button" class="category-link" data-category="">All</button> -->
                    {% for category in categories %}
                    <button type="button" class="category-link" data-category="{{ category }}">{{ category }}</button>
                    {% endfor %}
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="filtr-container" id="portfolio-container">
                            {% for port in portfolio %}
                            <div class="col-md-3 col-sm-6 col-xs-6 filtr-item portfolio-item" data-category="{{ port.project_category }}">
                                <div class="portfolio-block">
                                    <img class="img-fluid" src="{{ port.image.url }}" alt="">
                                    <div class="caption">
                                        <a class="search-icon" href="{{ port.url }}" target="_blank">
                                            <i class="tf-ion-ios-search-strong"></i>
                                        </a>
                                        <h4><a href="{{ port.url }}" target="_blank">{{ port.name }}</a></h4>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div> <!-- /end col-lg-12 -->
        </div> <!-- end row -->
    </div> <!-- end container -->
</section> <!-- End section -->
